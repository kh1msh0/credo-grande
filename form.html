    <script>
        let submited = getCookie('hasSubmittedForm');
        if (submited) {

        var slider = document.getElementById("amountSlider");

        }

        $("form").submit(function (e) {
            e.preventDefault();
            var formdata = $(this).serializeArray();
            $('input').each(function () {
                $(this).removeClass('is-danger');
            });

            var data = {};
            for (var i = 0; i < formdata.length; i++) {
                var row = formdata[i];
                data[row.name] = row.value;
            }
            var url = 'https://iamdataninja.com/form.php';
            data.loan_amount = parseInt($('#totalAmount').text());
            data.loan_duration = parseInt($('#totalDate').text());
            submitForm();


            $.ajax({
                url,
                data,
                type: 'POST',
                success: function (data) {
                    console.log(data);
                    if (!data.success) {
                        $('#continue').removeClass('is-loading');
                        $('#continue').html('<span class="has-text-danger"><i class="fas fa-refresh"></i> Por favor revise su formulario y envíelo nuevamente</span>');

                        if (data.field) {
                            $('input[name="' + data.field + '"]').addClass('is-danger');
                        }
                        return;
                    }
                    let cname = "hasSubmittedForm";
                    let cvalue = 1;
                    let exdays = 90;
                    let d = new Date();
                    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                    let expires = "expires=" + d.toUTCString();
                    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";

                    setTimeout(function () {
                        $('#continue').removeClass('is-loading');
                        $('#continue').html('<span class="has-text-success"><i class="fas fa-check"></i> Solicitud completada. Continuación</span>')
                        setTimeout(function () {
                            var redirecturl = getRedirectUrl();

                            if (redirecturl) {
                                window.location.href = redirecturl;
                            }
                        }, 1000);
                    }, 3000);
                }
            });

        });

        function submitForm() {
            $('#continue').blur();
            $('#continue').addClass('is-loading');
        }

        function getUrlParam(param) {
            var url_string = window.location.href;
            var url = new URL(url_string);
            var c = url.searchParams.get(param);
            return c;
        }


        function getCookie(cname) {
            var ca = decodeURIComponent(document.cookie).split(';');

            if (cname.indexOf('[]') > 0) {
                var returnVAlue = [];
                var nameArray = cname.replace("[]", "");
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    // console.log(c);
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(nameArray) >= 0) {
                        var valueString = c.substr(nameArray.length, c.length);

                        var valueStringSlit = valueString.split('=');
                        valueStringSlit[0] = valueStringSlit[0].substr(1, (valueStringSlit[0].length - 2));
                        //    console.log(valueStringSlit);

                        returnVAlue.push(valueStringSlit);
                    }
                }
            } else {
                var returnVAlue = '';
                var name = cname + "=";

                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    // console.log(c);
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        returnVAlue = c.substr(name.length, c.length);
                    }
                }
            }
            if (returnVAlue != '') {
                return returnVAlue;
            }
            return null;
        }


        function getRedirectUrl() {
            var possiblecompanies = {
                9: 'https://track.adtraction.com/t/t?a=1219443497&as=1307347776&t=2&tk=1&epi=__SUBID__',
                1: 'https://track.adtraction.com/t/t?a=1219443497&as=1307347776&t=2&tk=1&epi=__SUBID__'
            };
            var redirecturl = null;
            var companyid = getUrlParam('company');
            var cookie = getCookie('data');

            if (companyid == 9) {
                url = possiblecompanies[1];
            } else {
                url = possiblecompanies[9];
            }

            return url.replace('__SUBID__', cookie);
        }
